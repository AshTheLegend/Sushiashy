<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/sections/Login.css" />
    <title>SushiMan</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="index4.html" class="sign-in-form" onsubmit="return validate2()">
            <h2 class="title" style="font-family: 'Playfair Display', serif;">Sign in &#183; SUSHI<span style="color: #b1454a;">MAN</span> </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" style="font-family: 'Playfair Display', serif;" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" style="font-family: 'Playfair Display', serif;" />
            </div>
            <input type="submit" value="Login" class="btn solid" style="font-family: 'Playfair Display', serif;" />
            <p class="social-text" style="font-family: 'Playfair Display', serif;">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="index4.html" class="sign-up-form" onsubmit="return validate()">
            <h2 class="title" style="font-family: 'Playfair Display', serif;" >Sign up &#183; SUSHI<span style="color: #b1454a;">MAN</span></h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="name" style="font-family: 'Playfair Display', serif;"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" style="font-family: 'Playfair Display', serif;" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"  id="pass" style="font-family: 'Playfair Display', serif;" />
            </div>
            <input type="submit" class="btn" value="Sign up"/>
            <p class="social-text" style="font-family: 'Playfair Display', serif;">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1 style="font-family: 'Playfair Display', serif;" >New here ?</h1>
            <p style="font-family: 'Playfair Display', serif; font-size: 17px;" >
              You must be hungry already, hurry it up and get in!
            </p>
            <button class="btn transparent" id="sign-up-btn" style="font-family: 'Playfair Display', serif;">
              Sign up
            </button>
          </div>
          <img src="assets/sushi-1.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content" style="font-family: 'Playfair Display', serif;">
            <h1>One of us ?</h1>
            <p style="font-size: 17px;">
              Welcome back to your appetizing Home.
            </p>
            <button class="btn transparent" id="sign-in-btn" style="font-family: 'Playfair Display', serif;">
              Sign in
            </button>
          </div>
          <img src="assets/sushi-14 copy.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
